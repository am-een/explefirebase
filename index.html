<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Google Map - AngularJs - NgMap - Firebase</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-controller="AppCtrl">
    <map center="current-location" zoom="8" min-zoom="3" on-click="placeMarker($event)">
    <div ng-repeat="demand in demands">
    <marker ng-cloak id="{{demand.$id}}" position="{{demand.latt}}, {{demand.lng}}" title="{{demand.comp}}" on-click="showInfoWindow(event, 'info')"></marker>
      <info-window max-width="300" id="info">
        <div layout="column" ng-cloak>
          <div id="firstHeading" class="firstHeading">
              <h1 style="padding:0 auto; color: rgb(63,81,181)">{{demand.comp}}</h1>
          </div>
          <div id="bodyContent">
            <p><b>Name:</b> {{demand.firstName}} {{demand.lastName}}</p>
            <div><b>Demand:</b> {{demand.description}}</div>
            <!--<div>
              <h4>Location:</h4>
              <reverse-geocode lat="{{demand.latt.toString()}}" lng="{{demand.lng.toString()}}"></reverse-geocode>
            </div>-->
          </div>
        </div>
      </info-window>
    </div>
    </map>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="js/angular-reverse-geocode.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="http://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src='http://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
